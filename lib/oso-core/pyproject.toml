[project]
name = "oso-core"
version = "0.1.0"
description = "Common library for oso python projects"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "OSO Team", email = "opensource-observer@googlegroups.com" }]
dependencies = [
    "arrow<2.0.0",
    "boltons>=24.0.0,<26.0.0",
    "click",
    "pendulum<4.0.0,>=3.0.0",
    "polars<2.0.0",
    "pytest<9.0.0,>=8.2.1",
    "python-dotenv<2.0.0,>=1.0.1",
    "requests<3.0.0,>=2.31.0",
    "ruamel-yaml<1.0.0,>=0.18.6",
    "sqlalchemy<3.0.0,>=2.0.25",
    "redis>=5.0.7,<7.0.0",
    "githubkit<1.0.0,>=0.12.4",
    "sqlmesh[trino]<1.0.0,>=0.141.1",
    "pydantic-settings<3.0.0,>=2.7.0",
    "pandas<3.0.0",
    "structlog>=25.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
