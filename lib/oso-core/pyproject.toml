[project]
name = "oso-core"
version = "0.1.0"
description = "Common library for oso python projects"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "OSO Team", email = "opensource-observer@googlegroups.com" }]
dependencies = [
    "sqlmesh[trino]<1.0.0,>=0.141.1",
    "structlog>=25.4.0",
]

[dependency-groups]
dev = [
    "pytest<9.0.0,>=8.2.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
