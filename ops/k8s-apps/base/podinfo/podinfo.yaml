apiVersion: v1
kind: Namespace
metadata:
  name: base-podinfo
  labels:
    toolkit.fluxcd.io/tenant: apps
    ops.opensource.observer/environment: base
    kube-secrets-init.doit-intl.com/enable-mutation: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: podinfo
  namespace: base-podinfo
spec:
  interval: 5m
  url: https://stefanprodan.github.io/podinfo
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: base-podinfo
spec:
  chart:
    spec:
      chart: podinfo
      sourceRef:
        kind: HelmRepository
        name: podinfo
  interval: 50m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
  values:
    ingress:
      enabled: true
      className: ingress-internal-cloudflare
      hosts:
        - host: test-podinfo.oso.xyz
          paths:
            - path: /
              pathType: Prefix
    serviceAccount:
      enabled: true
    extraEnvs:
      - name: CLOUDFLARE_SECRET
        value: "gcp:secretmanager:podinfo-test-secret/versions/1"
    resources:
      limits:
        cpu: 50m
        memory: 50Mi