# Setup GKE managed prometheus monitoring for consumer-trino
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: production-consumer-trino-coordinator
  namespace: production-consumer-trino
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: coordinator
      app.kubernetes.io/instance: production-consumer-trino
      app.kubernetes.io/name: trino
  endpoints:
  - port: jmx-exporter
    path: /metrics
    interval: 30s
  targetLabels:
    # We need to rename these labels because GCP does not allow '/' in label names
    # Also some of the labels are reserved by GCP so we rename them to avoid conflicts
    fromPod:
      - from: app.kubernetes.io/component
        to: oso_component
      - from: app.kubernetes.io/instance
        to: oso_instance
      - from: app.kubernetes.io/name
        to: oso_name
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: production-consumer-trino-worker
  namespace: production-consumer-trino
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: worker
      app.kubernetes.io/instance: production-consumer-trino
      app.kubernetes.io/name: trino
  endpoints:
  - port: jmx-exporter
    path: /metrics
    interval: 30s
  targetLabels:
    fromPod:
      - from: app.kubernetes.io/component
        to: oso_component
      - from: app.kubernetes.io/instance
        to: oso_instance
      - from: app.kubernetes.io/name
        to: oso_name