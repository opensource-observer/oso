apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: production-scheduler-data-ingestion
spec:
  postRenderers:
    - kustomize:
        images:
          - name: ghcr.io/opensource-observer/oso
            newName: ghcr.io/opensource-observer/oso # {"$imagepolicy": "flux-system:oso:name"}
            newTag: deploy-20251219204403-194b051 # {"$imagepolicy": "flux-system:oso:tag"}
  values:
    app:
      name: "oso-scheduler-data-ingestion"
      args:
        - run
        - --directory
        - warehouse/scheduler
        - scheduler
        - run
        - data_ingestion_run_requests
      serviceAccount:
        create: false
