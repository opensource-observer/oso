apiVersion: v1
kind: Namespace
metadata:
  name: keda
  labels:
    toolkit.fluxcd.io/tenant: ops
    kube-secrets-init.doit-intl.com/enable-mutation: "true"
    opensource.observer/cert-inject: "enabled"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: keda
  namespace: keda
spec:
  interval: 24h
  url: https://kedacore.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  chart:
    spec:
      chart: keda
      version: "2.17.0"
      sourceRef:
        kind: HelmRepository
        name: keda
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    certificates:
      autoGenerated: false
      certManager:
        enabled: true
    serviceAccount:
      operator:
        create: true
        name: "keda-operator"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda-http-add-on
  namespace: keda
spec:
  dependsOn:
    - name: keda
  chart:
    spec:
      chart: keda-add-ons-http
      version: "0.10.0"
      sourceRef:
        kind: HelmRepository
        name: keda
  interval: 50m
  install:
    remediation:
      retries: 3
