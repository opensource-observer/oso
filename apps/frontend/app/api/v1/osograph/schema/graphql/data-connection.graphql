enum DataConnectionType {
  POSTGRESQL
  GSHEETS
  BIGQUERY
}

type DataConnection {
  id: ID!
  orgId: ID!
  name: String!
  type: DataConnectionType!
  config: JSON!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type DataConnectionEdge {
  node: DataConnection!
  cursor: String!
}

type DataConnectionConnection {
  edges: [DataConnectionEdge!]!
  pageInfo: PageInfo!
  totalCount: Int
}

type DataConnectionAlias {
  id: ID!
  orgId: ID!
  datasetId: ID!
  dataConnectionId: ID!
  name: String!
  schema: String!
}

extend type Query {
  """
  Query data connections with optional filtering and pagination.

  The where parameter accepts a JSON object with field-level filtering.
  Each field can have comparison operators: eq, neq, gt, gte, lt, lte, in, like, ilike, is
  """
  dataConnections(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): DataConnectionConnection!
}

extend type Mutation {
  createDataConnection(
    input: CreateDataConnectionInput!
  ): CreateDataConnectionPayload!
  deleteDataConnection(id: ID!): SimplePayload!
  syncDataConnection(id: ID!): SimplePayload!

  createDataConnectionAlias(
    input: CreateDataConnectionAliasInput!
  ): CreateDataConnectionAliasPayload!
  deleteDataConnectionAlias(id: ID!): SimplePayload!
}

input CreateDataConnectionInput {
  orgId: ID!
  name: String!
  type: DataConnectionType!
  config: JSON!
  credentials: JSON!
}

type CreateDataConnectionPayload {
  success: Boolean!
  dataConnection: DataConnection
  message: String
}

type SyncDataConnectionPayload {
  success: Boolean!
  run: Run!
  message: String
}

input CreateDataConnectionAliasInput {
  dataConnectionId: ID!
  name: String!
  schema: String!
}

type CreateDataConnectionAliasPayload {
  success: Boolean!
  dataConnectionAlias: DataConnectionAlias
  message: String
}