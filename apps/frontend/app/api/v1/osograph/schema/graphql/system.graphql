"""
Special type for system related reads that are only allowed by authenticated
service accounts that have system privileges.
"""
type SystemResolvedTableReference {
  reference: String!
  fqn: String!
}

type System {
  """
  Resolve tables by their reference names to the actual table fqn in the data
  warehouse. This is used by the query rewriter to batch resolve table
  references as well as other internal operations.
  """
  resolveTables(
    references: [String!]!
    metadata: JSON
  ): [SystemResolvedTableReference!]!
}

extend type Mutation {
  """
  System only. Mark a run as started.
  @system-only
  """
  startRun(input: StartRunInput!): StartRunPayload!

  """
  System only. Update run metadata. This can be called at any time
  @system-only
  """
  updateRunMetadata(input: UpdateRunMetadataInput!): UpdateRunMetadataPayload!

  """
  System only. Mark a run as finished.
  @system-only
  """
  finishRun(input: FinishRunInput!): FinishRunPayload!

  """
  System only. Mark a step as started
  @system-only
  """
  startStep(input: StartStepInput!): StartStepPayload!

  """
  System only. Mark a step as finished
  @system-only
  """
  finishStep(input: FinishStepInput!): FinishStepPayload!

  """
  System only. Create a materialization for a step
  @system-only
  """
  createMaterialization(
    input: CreateMaterializationInput!
  ): CreateMaterializationPayload!

  """
  System only. Save the generated published notebook HTML to object storage
  @system-only
  """
  savePublishedNotebookHtml(
    input: SavePublishedNotebookHtmlInput!
  ): SavePublishedNotebookHtmlPayload!

  """
  System only. Create a dataset linked to a data connection schema
  @system-only
  """
  createDataConnectionDatasets(
    input: CreateDataConnectionDatasetsInput!
  ): SimplePayload!
}

extend type Query {
  """
  System only. Access system level queries.
  """
  system: System!
}

input StartRunInput {
  runId: ID!
}

type StartRunPayload {
  success: Boolean!
  message: String
  run: Run
}

input UpdateMetadataInput {
  value: JSON!
  merge: Boolean = false
}

input UpdateRunMetadataInput {
  runId: ID!
  metadata: UpdateMetadataInput!
}

type UpdateRunMetadataPayload {
  success: Boolean!
  message: String
  run: Run
}

input FinishRunInput {
  runId: ID!
  status: RunStatus!
  statusCode: Int!
  logsUrl: String!
  metadata: UpdateMetadataInput
}

type FinishRunPayload {
  success: Boolean!
  message: String
  run: Run
}

input StartStepInput {
  runId: ID!
  name: String!
  displayName: String!
}

type StartStepPayload {
  success: Boolean!
  message: String
  step: Step!
}

input FinishStepInput {
  stepId: ID!
  status: StepStatus!
  logsUrl: String!
}

type FinishStepPayload {
  success: Boolean!
  message: String
  step: Step
}

input CreateMaterializationInput {
  stepId: ID!
  tableId: ID!
  warehouseFqn: String!
  schema: [DataModelColumnInput!]!
}

type CreateMaterializationPayload {
  success: Boolean!
  message: String
  materialization: Materialization!
}

input SavePublishedNotebookHtmlInput {
  notebookId: ID!
  htmlContent: String!
}

type SavePublishedNotebookHtmlPayload {
  success: Boolean!
  message: String
}

type DataConnectionTable {
  name: String!
  schema: [DataModelColumn!]!
}

type DataConnectionSchema {
  name: String!
  tables: [DataConnectionTable!]!
}

input DataConnectionTableInput {
  name: String!
  schema: [DataModelColumnInput!]!
}

input DataConnectionSchemaInput {
  name: String!
  tables: [DataConnectionTableInput!]!
}

input CreateDataConnectionDatasetsInput {
  runId: ID!
  orgId: ID!
  dataConnectionId: ID!
  schemas: [DataConnectionSchemaInput!]!
}
