type User {
  id: ID!
  email: String!
  fullName: String
  avatarUrl: String
  organizations(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): OrganizationConnection!
}

type UserEdge {
  node: User!
  cursor: String!
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
  totalCount: Int
}

"""
Currently authenticated user
"""
type Viewer {
  id: ID!
  email: String!
  fullName: String
  avatarUrl: String
  organizations(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): OrganizationConnection!
  notebooks(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): NotebookConnection!
  datasets(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): DatasetConnection!
  invitations(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): InvitationConnection!
  runs(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): RunConnection!
}

extend type Query {
  """
  Get the currently authenticated user
  """
  viewer: Viewer!
}
