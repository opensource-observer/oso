type Dataset {
  id: ID!
  orgId: ID!
  name: String!
  displayName: String
  description: String
  type: DatasetType!
  creatorId: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  creator: User!
  organization: Organization!
  tables(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): TableConnection!

  """
  The runs for this dataset. For USER_MODEL datasets, each run is related to individual data models.
  FOR DATA_INGESTION datasets, each run is related to individual ingestion jobs.
  For DATA_CONNECTION datasets, runs are not applicable and this field will be an empty list.
  """
  runs(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): RunConnection!

  """
  The materializations for this dataset. Returns all materializations regardless of their source
  (data model, static model, or data ingestion).
  """
  materializations(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): MaterializationConnection!

  typeDefinition: DatasetTypeDefinition!
}

union DatasetTypeDefinition =
  | DataModelDefinition
  | DataIngestionDefinition
  | DataConnectionDefinition
  | StaticModelDefinition

type DataModelDefinition {
  orgId: ID!
  datasetId: ID!
  """
  If the dataset is of type USER_MODEL, this field will contain the list of data models
  associated with the dataset. Otherwise it will be an empty list.
  """
  dataModels(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): DataModelConnection!
}

type StaticModelDefinition {
  orgId: ID!
  datasetId: ID!
  """
  If the dataset is of type STATIC_MODEL, this field will contain the list of static models
  associated with the dataset. Otherwise it will be an empty list.
  """
  staticModels(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): StaticModelConnection!
}

type DataIngestionDefinition {
  orgId: ID!
  datasetId: ID!
  """
  The data ingestion configuration for this dataset.
  Unlike DataModels and StaticModels, only one ingestion config is allowed per dataset.
  Returns null if no configuration has been created yet.
  """
  dataIngestion: DataIngestion
}

type DataConnectionDefinition {
  orgId: ID!
  datasetId: ID!
  """
  If the dataset is of type DATA_CONNECTION, this field will contain the data connection model
  associated with the dataset.
  """
  dataConnectionAlias: DataConnectionAlias!
}

type DatasetEdge {
  node: Dataset!
  cursor: String!
}

type DatasetConnection {
  edges: [DatasetEdge!]!
  pageInfo: PageInfo!
  totalCount: Int
}

type TableColumn {
  name: String!
  type: String!
  nullable: Boolean!
}

union TableSource = DataModel | StaticModel | DataIngestion | DataConnection

type Table {
  id: ID!
  datasetId: ID!
  name: String!
  dataset: Dataset!
  columns: [TableColumn!]!
  source: TableSource!
}

type TableEdge {
  node: Table!
  cursor: String!
}

type TableConnection {
  edges: [TableEdge!]!
  pageInfo: PageInfo!
  totalCount: Int
}

extend type Query {
  """
  List all datasets with optional filtering and pagination.

  The where parameter accepts a JSON object with field-level filtering.
  Each field can have comparison operators: eq, neq, gt, gte, lt, lte, in, like, ilike, is

  Example:
  ```json
  {
    "name": { "like": "%hello%" },
    "type": { "eq": "USER_MODEL" }
  }
  ```
  """
  datasets(
    first: Int = 50
    after: String
    single: Boolean
    where: JSON
  ): DatasetConnection!
}

extend type Mutation {
  """
  Create a new dataset
  """
  createDataset(input: CreateDatasetInput!): CreateDatasetPayload!

  """
  Update a dataset
  """
  updateDataset(input: UpdateDatasetInput!): UpdateDatasetPayload!

  """
  Delete a dataset
  """
  deleteDataset(id: ID!): SimplePayload!
}

input CreateDatasetInput {
  """
  The organization ID the dataset belongs to
  """
  orgId: ID!
  """
  The name of the dataset. This must be unique within the organization.
  """
  name: String!
  """
  The display name of the dataset.
  """
  displayName: String
  """
  The description of the dataset.
  """
  description: String

  """
  The type of the dataset.

  Types:
    * USER_MODEL: Sometimes called a UDM, this dataset type contains
      user-defined data models.
    * DATA_INGESTION: This dataset type is used for datasets that are ingested
      from external sources using strategies like REST/GraphQL APIs, file
      uploads, etc.
    * STATIC_MODEL: This is used for datasets composed of statically uploaded
      models. Currently only CSV files are supported for static models.
  """
  type: DatasetType = USER_MODEL
}

type CreateDatasetPayload {
  success: Boolean!
  dataset: Dataset
  message: String
}

input UpdateDatasetInput {
  id: ID!
  name: String
  displayName: String
  description: String
}

type UpdateDatasetPayload {
  success: Boolean!
  dataset: Dataset
  message: String
}

type PreviewData {
  isAvailable: Boolean!
  rows: [JSON!]!
}