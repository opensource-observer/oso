type DataIngestion {
  id: ID!
  orgId: ID!
  name: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!

  # TODO: Add fields for the data ingestion configuration
}

type DataIngestionEdge {
  node: DataIngestion!
  cursor: String!
}

type DataIngestionConnection {
  edges: [DataIngestionEdge!]!
  pageInfo: PageInfo!
  totalCount: Int
}