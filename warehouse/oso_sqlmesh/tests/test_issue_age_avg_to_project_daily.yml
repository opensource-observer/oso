      - artifact_id: "repo_1_hash"
        project_id: "project_1"
      - artifact_id: "repo_2_hash"
        project_id: "project_2"
  outputs:
    query:
      rows:
      # Project 1 - Jan 1: AVG(0.0, 7200.0, 86400.0) = 31200.0
      - metrics_sample_date: "2024-01-01"
        event_source: "GITHUB"
        to_project_id: "project_1"
