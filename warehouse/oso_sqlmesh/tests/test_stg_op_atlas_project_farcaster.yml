test_stg_op_atlas_project_farcaster:
  gateway: local
  model: oso.stg_op_atlas_project_farcaster
  vars:
    start: 2024-01-01
    end: 2024-02-01
  inputs:
    bigquery.op_atlas.project__farcaster:
      rows:
      - comment: "This needs to exist for @oso_source in tests when using trino gateway"
    bigquery.bq_op_atlas.project__farcaster:
      rows:
      - comment: "This needs to exist for @oso_source in tests when using local-trino gateway"
    sources__bigquery__op_atlas.project__farcaster:
      rows:
      - value: "b"
        _dlt_id: 2
        _dlt_parent_id: 1
      - value: "@c"
        _dlt_id: 3
        _dlt_parent_id: 1
      - value: "/d"
        _dlt_id: 4
        _dlt_parent_id: 1
      - value: "https://warpcast.com/e"
        _dlt_id: 5
        _dlt_parent_id: 1
    bigquery.op_atlas.project:
      rows:
      - comment: "This needs to exist for @oso_source in tests when using trino gateway"
    bigquery.bq_op_atlas.project:
      rows:
      - comment: "This needs to exist for @oso_source in tests when using local-trino gateway"
    sources__bigquery__op_atlas.project:
      rows:
      - id: 1
        name: farcaster
        _dlt_id: 1
        updated_at: "2025-02-01"
  outputs:
    query:
      rows:
      - atlas_id: "1"
        farcaster_url: "https://farcaster.xyz/b"
        updated_at: "2025-02-01"
      - atlas_id: "1"
        farcaster_url: "https://farcaster.xyz/@c"
        updated_at: "2025-02-01"
      - atlas_id: "1"
        farcaster_url: "https://farcaster.xyz//d" # Note the double slash due to concatenation
        updated_at: "2025-02-01"
      - atlas_id: "1"
        farcaster_url: "https://farcaster.xyz/https://warpcast.com/e" # Concatenation result
        updated_at: "2025-02-01"
