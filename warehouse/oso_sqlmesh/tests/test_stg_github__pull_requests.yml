test_stg_github__pull_requests_basic:
  model: oso.stg_github__pull_requests
  vars:
    start_dt: 2024-01-01
    end_dt: 2024-01-05
  inputs:
    oso.stg_github__events:
      rows:
      # Pull request opened event with new labels keys
      - id: "event_1"
        created_at: "2024-01-01 14:00:00"
        type: "PullRequestEvent"
        public: true
        repo:
          id: 12345
          name: "owner1/repo1"
          url: "https://api.github.com/repos/owner1/repo1"
        actor:
          id: 1001
          login: "user1"
          gravatar_url: ""
          avatar_url: "https://avatars.githubusercontent.com/u/1001"
          url: "https://api.github.com/users/user1"
        org: null
        other: ""
        payload: '{"action": "opened", "number": 1, "label": {"id": 1, "name": "bug"}, "labels": [{"id": 1, "name": "bug"}], "pull_request": {"created_at": "2024-01-01T14:00:00Z", "updated_at": "2024-01-01T14:00:00Z", "merged_at": null, "closed_at": null, "state": "open", "comments": 0, "author_association": "CONTRIBUTOR"}}'
      # Pull request closed event
      - id: "event_2"
        created_at: "2024-01-02 10:30:00"
        type: "PullRequestEvent"
        public: true
        repo:
          id: 12345
          name: "owner1/repo1"
          url: "https://api.github.com/repos/owner1/repo1"
        actor:
          id: 1002
          login: "user2"
          gravatar_url: ""
          avatar_url: "https://avatars.githubusercontent.com/u/1002"
          url: "https://api.github.com/users/user2"
        org: null
        other: ""
        payload: '{"action": "closed", "number": 1, "pull_request": {"created_at": "2024-01-01T14:00:00Z", "updated_at": "2024-01-02T10:30:00Z", "merged_at": null, "closed_at": "2024-01-02T10:30:00Z", "state": "closed", "comments": 2, "author_association": "CONTRIBUTOR"}}'
      # Non-PullRequestEvent (should be filtered out)
      - id: "event_5"
        created_at: "2024-01-04 12:00:00"
        type: "IssuesEvent"
        public: true
        repo:
          id: 12345
          name: "owner1/repo1"
          url: "https://api.github.com/repos/owner1/repo1"
        actor:
          id: 1005
          login: "user5"
          gravatar_url: ""
          avatar_url: "https://avatars.githubusercontent.com/u/1005"
          url: "https://api.github.com/users/user5"
        org: null
        other: ""
        payload: '{"action": "opened", "number": 10}'
  outputs:
    query:
      rows:
      - id: "event_1"
        event_time: "2024-01-01 14:00:00"
        repository_id: 12345
        repository_name: "owner1/repo1"
        actor_id: 1001
        actor_login: "user1"
        type: "PULL_REQUEST_OPENED"
        number: 1
        created_at: "2024-01-01 14:00:00"
        merged_at: null
        closed_at: null
        state: "open"
        comments: 0.0
        author_association: "CONTRIBUTOR"
      - id: "event_2"
        event_time: "2024-01-02 10:30:00"
        repository_id: 12345
        repository_name: "owner1/repo1"
        actor_id: 1002
        actor_login: "user2"
        type: "PULL_REQUEST_CLOSED"
        number: 1
        created_at: "2024-01-01 14:00:00"
        merged_at: null
        closed_at: "2024-01-02 10:30:00"
        state: "closed"
        comments: 2.0
        author_association: "CONTRIBUTOR"
