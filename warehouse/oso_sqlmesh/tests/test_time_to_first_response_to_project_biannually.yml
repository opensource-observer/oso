test_time_to_first_response_to_project_biannually_basic:
  model: oso.avg_time_to_first_response_to_project_biannually
  vars:
    start: 2024-01-01
    end: 2024-12-31
  inputs:
    oso.int_issue_event_time_deltas:
      columns:
        time: timestamp(6)
        created_at: timestamp(6)
        merged_at: timestamp(6)
        closed_at: timestamp(6)
      rows:
      # First half 2024: Issue created and then commented on (first response)
      - time: "2024-01-15 10:00:00.000000"
        event_type: "ISSUE_OPENED"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_1"
        created_delta: 0
        comments: 0
      - time: "2024-01-15 12:00:00.000000"
        event_type: "ISSUE_COMMENT"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_2"
        created_delta: 7200  # 2 hours in seconds
        comments: 1
      # First half 2024: PR created and then reviewed (first response)
      - time: "2024-03-20 09:00:00.000000"
        event_type: "PULL_REQUEST_OPENED"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_3"
        created_delta: 0
        comments: 0
      - time: "2024-03-20 11:30:00.000000"
        event_type: "PULL_REQUEST_REVIEW_COMMENT"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_4"
        created_delta: 9000  # 2.5 hours in seconds
        comments: 1
      # First half 2024: Issue closed without comments (no response) in repo_2
      - time: "2024-05-10 14:00:00.000000"
        event_type: "ISSUE_OPENED"
        event_source: "GITHUB"
        to_artifact_id: "repo_2"
        from_artifact_id: "user_5"
        created_delta: 0
        comments: 0
      - time: "2024-05-10 16:00:00.000000"
        event_type: "ISSUE_CLOSED"
        event_source: "GITHUB"
        to_artifact_id: "repo_2"
        from_artifact_id: "user_5"
        created_delta: 7200  # 2 hours in seconds
        comments: 0
      # Second half 2024: PR merged without comments (no response)
      - time: "2024-08-15 08:00:00.000000"
        event_type: "PULL_REQUEST_OPENED"
        event_source: "GITHUB"
        to_artifact_id: "repo_2"
        from_artifact_id: "user_6"
        created_delta: 0
        comments: 0
      - time: "2024-08-15 10:00:00.000000"
        event_type: "PULL_REQUEST_MERGED"
        event_source: "GITHUB"
        to_artifact_id: "repo_2"
        from_artifact_id: "user_6"
        created_delta: 7200  # 2 hours in seconds
        comments: 0
      # Second half 2024: Issue with first comment
      - time: "2024-11-05 15:00:00.000000"
        event_type: "ISSUE_OPENED"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_7"
        created_delta: 0
        comments: 0
      - time: "2024-11-05 18:00:00.000000"
        event_type: "ISSUE_COMMENT"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_8"
        created_delta: 10800  # 3 hours in seconds
        comments: 1
    oso.artifacts_by_project_v1:
      rows:
      - artifact_id: "repo_1"
        project_id: "project_1"
      - artifact_id: "repo_2"
        project_id: "project_2"
  outputs:
    query:
      rows:
      # First half 2024: Average of 7200 and 9000 = 8100 seconds for project_1
      - metrics_sample_date: "2024-01-01"
        event_source: "GITHUB"
        to_project_id: "project_1"
        from_artifact_id: ""
        metric: "avg_time_to_first_response_biannually"
        amount: 8100.0
      # First half 2024: No response case for project_2
      - metrics_sample_date: "2024-01-01"
        event_source: "GITHUB"
        to_project_id: "project_2"
        from_artifact_id: ""
        metric: "avg_time_to_first_response_biannually"
        amount: 7200.0
      # Second half 2024: No response case for project_2
      - metrics_sample_date: "2024-07-01"
        event_source: "GITHUB"
        to_project_id: "project_2"
        from_artifact_id: ""
        metric: "avg_time_to_first_response_biannually"
        amount: 7200.0
      # Second half 2024: First response for project_1
      - metrics_sample_date: "2024-07-01"
        event_source: "GITHUB"
        to_project_id: "project_1"
        from_artifact_id: ""
        metric: "avg_time_to_first_response_biannually"
        amount: 10800.0

test_time_to_first_response_to_project_biannually_no_qualifying_events:
  model: oso.avg_time_to_first_response_to_project_biannually
  vars:
    start: 2024-01-01
    end: 2024-06-30
  inputs:
    oso.int_issue_event_time_deltas:
      columns:
        time: timestamp(6)
        created_at: timestamp(6)
        merged_at: timestamp(6)
        closed_at: timestamp(6)
      rows:
      # Issue opened but no qualifying events (comments > 1)
      - time: "2024-01-15 10:00:00.000000"
        event_type: "ISSUE_OPENED"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_1"
        created_delta: 0
        comments: 0
      # Second comment (comments = 2, doesn't qualify)
      - time: "2024-01-15 14:00:00.000000"
        event_type: "ISSUE_COMMENT"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_2"
        created_delta: 14400
        comments: 2
      # Other non-qualifying event types
      - time: "2024-04-02 09:00:00.000000"
        event_type: "COMMIT_CODE"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_3"
        created_delta: 0
        comments: 0
    oso.artifacts_by_project_v1:
      rows:
      - artifact_id: "repo_1"
        project_id: "project_1"
  outputs:
    query:
      rows: []

test_time_to_first_response_to_project_biannually_cross_period:
  model: oso.avg_time_to_first_response_to_project_biannually
  vars:
    start: 2024-01-01
    end: 2024-12-31
  inputs:
    oso.int_issue_event_time_deltas:
      columns:
        time: timestamp(6)
        created_at: timestamp(6)
        merged_at: timestamp(6)
        closed_at: timestamp(6)
      rows:
      # Issue created in first half, commented in second half - should be aggregated by comment date
      - time: "2024-05-30 10:00:00.000000"
        event_type: "ISSUE_OPENED"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_1"
        created_delta: 0
        comments: 0
      - time: "2024-08-15 12:00:00.000000"
        event_type: "ISSUE_COMMENT"
        event_source: "GITHUB"
        to_artifact_id: "repo_1"
        from_artifact_id: "user_2"
        created_delta: 6350400  # ~73.5 days in seconds
        comments: 1
    oso.artifacts_by_project_v1:
      rows:
      - artifact_id: "repo_1"
        project_id: "project_1"
  outputs:
    query:
      rows:
      # Should appear in second half since that's when the comment occurred
      - metrics_sample_date: "2024-07-01"
        event_source: "GITHUB"
        to_project_id: "project_1"
        from_artifact_id: ""
        metric: "avg_time_to_first_response_biannually"
        amount: 6350400.0
