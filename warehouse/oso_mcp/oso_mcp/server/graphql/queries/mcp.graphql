query ListDataIngestions($first: Int = 50, $after: String, $where: JSON) {
  datasets(first: $first, after: $after, where: $where) {
    edges {
      node {
        ...DatasetFields
        typeDefinition {
          ... on DataIngestionDefinition {
            dataIngestion {
              ...DataIngestionFields
            }
          }
        }
      }
      cursor
    }
    pageInfo {
