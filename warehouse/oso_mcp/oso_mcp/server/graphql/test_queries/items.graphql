# Test queries for Item operations

fragment FooFields on Foo {
  id
  name
  foo_description
}

fragment ItemFields on Item {
  id
  name
  description
  count
  createdAt
  nestedItem {
    ...NestedItemFields
  }
  foos {
    edges {
      node {
        ... FooFields
      }
      cursor
    }
    totalCount
  }
  source {
    ... on InternalWarehouse {
      id
      stage
    }
    ... on ExternalWarehouse {
      id
      location
    }
  }
}

fragment NestedItemFields on NestedItem {
  id
  title
}

query GetItem($id: ID!) {
  item(id: $id) {
    ...ItemFields
  }
}

# This is a test context that should appear. Hopefully it will appear and we can
# just use this
query ListItems($limit: Int, $offset: Int) {
  items(limit: $limit, offset: $offset) {
    ...ItemFields
  }
}
