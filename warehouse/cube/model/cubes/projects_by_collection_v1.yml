cubes:
  - name: projects_by_collection
    sql_table: default.projects_by_collection_v1
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql:
          "{CUBE}.project_id || '-' || {CUBE}.collection_id"
        type: string
        primary_key: true
        public: true

      - name: project_id
        sql: project_id
        type: string

      - name: project_source
        sql: project_source
        type: string

      - name: project_namespace
        sql: project_namespace
        type: string

      - name: project_name
        sql: project_name
        type: string

      - name: collection_id
        sql: collection_id
        type: string

      - name: collection_source
        sql: collection_source
        type: string

      - name: collection_namespace
        sql: collection_namespace
        type: string

      - name: collection_name
        sql: collection_name
        type: string

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

