cubes:
  - name: collections
    sql_table: default.collections_v1
    data_source: default

    joins:
      - name: projects_by_collection
        sql: '{CUBE}.collection_id = {projects_by_collection.collection_id}'
        relationship: many_to_one

    dimensions:
      - name: collection_id
        sql: collection_id
        type: string
        primary_key: true
        public: true

      - name: collection_source
        sql: collection_source
        type: string

      - name: collection_namespace
        sql: collection_namespace
        type: string

      - name: collection_name
        sql: collection_name
        type: string

      - name: display_name
        sql: display_name
        type: string

      - name: description
        sql: description
        type: string

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

