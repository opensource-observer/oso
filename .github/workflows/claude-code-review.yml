name: Claude Code Review

env:
  ANTHROPIC_VERTEX_PROJECT_ID: opensource-observer
  CLOUD_ML_REGION: global

on:
  pull_request:
    types: [labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  security-review:
    name: Run Security Review
    environment: claude-review
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      contains(github.event.pull_request.labels.*.name, 'security-review')

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS_JSON }}"
          create_credentials_file: true

      - name: Run Security Review
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_vertex: "true"
          prompt: |
            /security-review

            Additional context:
            - Use `mcp__github_inline_comment__create_inline_comment` for specific code issues
            - Only comment on ACTUAL security problems, not potential improvements
            - NO positive feedback comments ("this looks good", "nice work", etc.)
            - If no security issues found, use `gh pr comment` to post one brief summary
            - Be concise: max 2 sentences per inline comment
          claude_args: |
            --model ${{ vars.CLAUDE_MODEL }}
            --max-turns ${{ vars.CLAUDE_MAX_TURNS }}
            --allowedTools "Read,Grep,Bash(git diff),Bash(git status),Bash(gh pr comment:*),Bash(gh pr view:*),mcp__github_inline_comment__create_inline_comment"
            --disallowedTools "WebSearch,WebFetch"

  code-review:
    name: Run Code Review
    environment: claude-review
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      contains(github.event.pull_request.labels.*.name, 'code-review')

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS_JSON }}"
          create_credentials_file: true

      - name: Run Code Review
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_vertex: "true"
          plugin_marketplaces: "https://github.com/anthropics/claude-code.git"
          plugins: "code-review@claude-code-plugins"
          prompt: |
            /code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            Additional context:
            - Focus on bugs, performance issues, and code quality problems
            - Use `mcp__github_inline_comment__create_inline_comment` for specific line comments
            - Only comment on issues that need fixing, not suggestions or nice-to-haves
            - NO positive feedback comments ("this looks good", "nice work", etc.)
            - Post ONE summary comment at the end using `gh pr comment`
            - Be concise: max 2 sentences per inline comment
          claude_args: |
            --model ${{ vars.CLAUDE_MODEL }}
            --max-turns ${{ vars.CLAUDE_MAX_TURNS }}
            --allowedTools "Read,Grep,Glob,Bash(git diff),Bash(git status),Bash(git log),Bash(gh pr comment:*),Bash(gh pr view:*),Bash(gh pr diff:*),mcp__github_inline_comment__create_inline_comment"
            --disallowedTools "WebSearch,WebFetch"
